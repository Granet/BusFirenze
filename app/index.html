<!doctype html>
<html>
  <head>
    <title>Ataf</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/building-blocks/style/action_menu.css" />
    <link rel="stylesheet" href="bower_components/building-blocks/style/buttons.css" />
    <link rel="stylesheet" href="bower_components/building-blocks/style/confirm.css" />
    <link rel="stylesheet" href="bower_components/building-blocks/style/edit_mode.css" />
    <link rel="stylesheet" href="bower_components/building-blocks/style/headers.css" />
    <link rel="stylesheet" href="bower_components/building-blocks/style/icons.css" />
    <link rel="stylesheet" href="bower_components/building-blocks/style/input_areas.css" />
    <link rel="stylesheet" href="bower_components/building-blocks/style/status.css" />
    <link rel="stylesheet" href="bower_components/building-blocks/style/switches.css" />
    <link rel="stylesheet" href="bower_components/building-blocks/style_unstable/date_selector.css" />
    <link rel="stylesheet" href="bower_components/building-blocks/style_unstable/drawer.css" />
    <link rel="stylesheet" href="bower_components/building-blocks/style_unstable/lists.css" />
    <link rel="stylesheet" href="bower_components/building-blocks/style_unstable/progress_activity.css" />
    <link rel="stylesheet" href="bower_components/building-blocks/style_unstable/scrolling.css" />
    <link rel="stylesheet" href="bower_components/building-blocks/style_unstable/seekbars.css" />
    <link rel="stylesheet" href="bower_components/building-blocks/style_unstable/tabs.css" />
    <link rel="stylesheet" href="bower_components/building-blocks/style_unstable/time_selector.css" />
    <link rel="stylesheet" href="bower_components/building-blocks/style_unstable/toolbars.css" />
    <link rel="stylesheet" href="bower_components/building-blocks/style_unstable/value_selector.css" />
    <link rel="stylesheet" href="bower_components/building-blocks/transitions.css" />
    <link rel="stylesheet" href="bower_components/building-blocks/util.css" />
    <!-- endbower -->
  </head>
  <body role="application">
    <!-- home view -->
    <section id="home"class="skin-dark" role="region">
      <header id="homeHeader">
        <h1>Ataf</h1>
      </header>
     <section>
       <form role="search" id="seachForm">
          <p>
            <input id="searchText" placeholder="Cerca..." type="text">
            <button type="reset">Clear</button>
          </p>
          <p>
            <button type="submit" id="searchButton">Cerca</button>
          </p>
          
        </form>
      </section>
      <section>
      </section>
    </section>
    <!-- list view -->
    <section id="list" class="skin-dark scroll" role="region">
      <header id="listHeader">
        <a class="back" href="#home">
          <span class="icon icon-back">back</span>
        </a>
        <h1>Seleziona la fermata</h1>
      </header>
      <section id="listInfo" data-type="list">
        <ul id="resultList">
        </ul>
      </section>
    </section>
    <!-- details view -->
    <section id="details" class="skin-dark scroll" role="region">
      <header id="detailsHeader">
        <a class="back" href="#list">
          <span class="icon icon-back">back</span>
        </a>
      </header>
      <header>
        <h2 id="warn" hidden>Non ci sono arrivi per la prossima mezz'ora</h2>
      </header>
      <section id="detailsInfo" data-type="list">
        <ul id="resultInfo" data-type="list">
        </ul>
      </section>
    </section>
    <!-- transit view -->
    <section id="transit" class="skin-dark" role="region">
      <header id="transitHeader">
        <a class="back" href="#details">
          <span class="icon icon-back">back</span>
        </a>
      </header>
      <ul id="transitList" data-type="list"></ul>
    </section>
    <!-- offline view -->
    <section id="offline" class="skin-dark" role="region">
      <header id="offlineHeader">
        Offline
      </header>
      <p>Al momento sei offline, per favore attiva la connessione dati o il wifi per controllare gli orari degli autobus</p>
    </section>
  <!-- bower:js -->
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/riotjs/riot.js"></script>
  <script src="bower_components/handlebars/handlebars.runtime.js"></script>
  <!-- endbower -->
  <script src="js/Model/Bus.js" defer></script>
  <script src="js/Presenter/searchPresenter.js" defer></script>
  <script src="js/Presenter/listPresenter.js" defer></script>
  <script src="js/Presenter/detailsPresenter.js" defer></script>
  <script src="js/templates/templates.js"></script>
  <script src="js/service.js" defer></script>
  <script src="js/app.js" defer></script>
  </body>
</html>
